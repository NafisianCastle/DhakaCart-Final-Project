name: Security Scanning

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/Dockerfile'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        directory: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.directory }}/package-lock.json

    - name: Install dependencies
      working-directory: ./${{ matrix.directory }}
      run: npm ci

    - name: Run npm audit
      working-directory: ./${{ matrix.directory }}
      run: |
        npm audit --audit-level=moderate --json > audit-results.json || true
        npm audit --audit-level=moderate

    - name: Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: audit-results-${{ matrix.directory }}
        path: ${{ matrix.directory }}/audit-results.json

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=${{ matrix.directory }}/package.json
      continue-on-error: true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t dhakacart/${{ matrix.service }}:security-scan ./${{ matrix.service }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'dhakacart/${{ matrix.service }}:security-scan'
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Run Trivy vulnerability scanner (table format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'dhakacart/${{ matrix.service }}:security-scan'
        format: 'table'
        exit-code: '0'  # Don't fail the job, just report
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH,MEDIUM'

  infrastructure-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile,kubernetes,terraform
        output_format: sarif
        output_file_path: checkov-results.sarif
        quiet: true
        soft_fail: true

    - name: Upload Checkov scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: checkov-results.sarif

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better secret detection

    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  notify-security-results:
    name: Notify Security Results
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan, infrastructure-scan, secret-scan]
    if: always()
    
    steps:
    - name: Notify security team on critical findings
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: "ðŸš¨ Critical security vulnerabilities found in DhakaCart repository"
        webhook_url: ${{ secrets.SECURITY_SLACK_WEBHOOK_URL }}

    - name: Create security report issue
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Security Scan Alert - ${new Date().toISOString().split('T')[0]}`,
            body: `## Security Scan Results
            
            Critical security vulnerabilities have been detected in the repository.
            
            **Scan Date:** ${new Date().toISOString()}
            **Workflow Run:** ${context.runId}
            
            Please review the security tab and workflow results for detailed information.
            
            ### Action Required
            - [ ] Review dependency vulnerabilities
            - [ ] Check container security issues
            - [ ] Verify infrastructure configuration
            - [ ] Investigate any exposed secrets
            
            This issue was automatically created by the security scanning workflow.`,
            labels: ['security', 'critical', 'automated']
          })