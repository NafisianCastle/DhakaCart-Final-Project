apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dhakacart-db-credentials
  namespace: dhakacart
  labels:
    app: dhakacart
    component: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: dhakacart-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        DB_HOST: "{{ .host }}"
        DB_PORT: "{{ .port }}"
        DB_NAME: "{{ .dbname }}"
        DB_USER: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
        DATABASE_URL: "{{ .database_url }}"
  data:
  - secretKey: host
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: host
  - secretKey: port
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: port
  - secretKey: dbname
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: dbname
  - secretKey: username
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: password
  - secretKey: database_url
    remoteRef:
      key: dhakacart-dev-db-credentials
      property: database_url