# DhakaCart Ingress configuration with SSL/TLS termination
# This configures the main ingress for the DhakaCart application

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dhakacart-ingress
  namespace: dhakacart
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # SSL/TLS configuration
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERTIFICATE_ID"
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Security headers
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
    
    # Load balancer configuration
    alb.ingress.kubernetes.io/load-balancer-name: dhakacart-alb
    alb.ingress.kubernetes.io/group.name: dhakacart
    alb.ingress.kubernetes.io/group.order: '1'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # Security and performance
    alb.ingress.kubernetes.io/security-groups: dhakacart-alb-sg
    alb.ingress.kubernetes.io/subnets: subnet-12345,subnet-67890
    alb.ingress.kubernetes.io/tags: Environment=production,Project=DhakaCart,ManagedBy=Kubernetes
    
    # Rate limiting and protection
    alb.ingress.kubernetes.io/wafv2-acl-arn: "arn:aws:wafv2:us-west-2:ACCOUNT_ID:regional/webacl/dhakacart-waf/WAF_ID"
    
  labels:
    app: dhakacart
    component: ingress
spec:
  ingressClassName: alb
  rules:
  # Main domain - Frontend
  - host: dhakacart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dhakacart-frontend-service
            port:
              number: 80
  
  # WWW subdomain - Frontend
  - host: www.dhakacart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dhakacart-frontend-service
            port:
              number: 80
  
  # API subdomain - Backend
  - host: api.dhakacart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dhakacart-backend-service
            port:
              number: 5000
  
  # Admin subdomain - Admin interface (if exists)
  - host: admin.dhakacart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dhakacart-admin-service
            port:
              number: 80

---
# Ingress for monitoring (Grafana dashboard)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dhakacart-monitoring-ingress
  namespace: dhakacart
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERTIFICATE_ID"
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS-1-2-2017-01
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/group.name: dhakacart
    alb.ingress.kubernetes.io/group.order: '2'
    
    # Authentication for monitoring access
    alb.ingress.kubernetes.io/auth-type: cognito
    alb.ingress.kubernetes.io/auth-idp-cognito: |
      {
        "userPoolArn": "arn:aws:cognito-idp:us-west-2:ACCOUNT_ID:userpool/us-west-2_POOL_ID",
        "userPoolClientId": "CLIENT_ID",
        "userPoolDomain": "dhakacart-auth"
      }
    
  labels:
    app: dhakacart
    component: monitoring
spec:
  ingressClassName: alb
  rules:
  - host: monitoring.dhakacart.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000