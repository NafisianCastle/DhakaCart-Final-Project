---
# Service account for DhakaCart backend application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dhakacart-backend
  namespace: dhakacart
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/dhakacart-dev-app-role"
  labels:
    app: dhakacart
    component: backend
    app.kubernetes.io/name: dhakacart
    app.kubernetes.io/component: backend

---
# Service account for DhakaCart frontend application
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dhakacart-frontend
  namespace: dhakacart
  labels:
    app: dhakacart
    component: frontend
    app.kubernetes.io/name: dhakacart
    app.kubernetes.io/component: frontend

---
# Service account for monitoring components
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dhakacart-monitoring
  namespace: dhakacart
  labels:
    app: dhakacart
    component: monitoring
    app.kubernetes.io/name: dhakacart
    app.kubernetes.io/component: monitoring